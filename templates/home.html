<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
</head>
<body>
    <h1>Madlibs</h1>

    <form action="/story">
        {% for word in prompts %}
            <label for = "{{word}}">{{word}}</label>
            <input type="text" id="{{word}}" name="{{word}}">
        {% endfor %}
        <button>Submit</button>
    </form>

</body>
</html>
